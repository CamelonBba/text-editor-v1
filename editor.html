<body>
  <section>
          <div class="row format">
            <div class="col-md-12 button">
              <select id="block">
                <option value="normal">Normal</option>
                <option value="title1">Titre 1</option>
                <option value="title2">Titre 2</option>
                <option value="title3">Titre 3</option>
              </select>
              <button type="button" onclick="formatText('bold')" title="Bold Text"><b>B</b></button>
              <button type="button" onclick="formatText('italic')" title="Italic Text"><i>I</i></button>
              <button type="button" onclick="formatText('underline')" title="Underline Text"><u>U</u></button>
              <button type="button" onclick="formatText('strikethrough')" title="Strikethrough Text"><s>S</s></button>
              <button type="button" onclick="formatText('justifyLeft')" title="Left Align"><i class="fas fa-align-left"></i></button>
              <button type="button" onclick="formatText('justifyCenter')" title="Center Align"><i class="fas fa-align-center"></i></button>
              <button type="button" onclick="formatText('justifyRight')" title="Right Align"><i class="fas fa-align-right"></i></button>
              <button type="button" onclick="formatText('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
              <button type="button" onclick="formatText('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
              <button type="button" onclick="formatText('uppercase')" title="Uppercase Text">A</button>
              <button type="button" onclick="formatText('lowercase')" title="Lowercase Text">a</button>
            </div>
            <div class="col-md-12" contenteditable="true" id="editor" class="input"></div>
          </div>
  </section>
  <script src="../dist/editor.js"></script>
</body>
